      <div class="modal">
        <p class="modal-window--txt"></p>
        <div class="delete-options">
          <h2 class="delete-desable-btn">Close</h2>
          <h2 class="delete-active-btn">DELETE</h2>
          <a class="back-home-link" href="index.html">
            <h2 class="back-home-btn hidden-to-hide">BACK</h2>
          </a>
        </div>
        <span class="X">&times;</span>
      </div>

        <ul class="workouts">
          <form class="form hidden">
            <div class="form__row">
              <label class="form__label">Type</label>
              <select class="form__input form__input--type">
                <option value="running">Running</option>
                <option value="cycling">Cycling</option>
                <option value="surfing">Surfing</option>
              </select>
            </div>
            <div class="form__row distance-row">
              <label class="form__label">Distance</label>
              <input
                class="form__input form__input--distance"
                placeholder="km"
              />
            </div>
            <div class="form__row waves-row hidden">
              <label class="form__label">Waves</label>
              <input
                class="form__input form__input--waves"
                placeholder="waves"
              />
            </div>
            <div class="form__row duration-row">
              <label class="form__label">Duration</label>
              <input
                class="form__input form__input--duration"
                placeholder="min"
              />
            </div>
            <div class="form__row cadence-row">
              <label class="form__label">Cadence</label>
              <input
                class="form__input form__input--cadence"
                placeholder="step/min"
              />
            </div>
            <div class="form__row elevation-row hidden">
              <label class="form__label">Elev Gain</label>
              <input
                class="form__input form__input--elevation"
                placeholder="meters"
              />
            </div>
            <button class="form__btn">OK</button>
          </form>
